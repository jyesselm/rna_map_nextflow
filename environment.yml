name: rna-map-nextflow
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python>=3.10
  - pip

  # Nextflow and Java
  - openjdk>=17,<25  # Java 17-24 required for Nextflow 25.04+
  - nextflow>=25.04.0  # Minimum 25.04 for lint command support

  # CLI tools (Bioconda/conda-forge provide recent builds)
  - bowtie2        # aligner
  - fastqc         # QC
  - cutadapt       # adapter/quality trimming
  - trim-galore    # wrapper around cutadapt (Perl script; conda handles Perl dep)

  # Python deps for src/rna_map/ (minimal set needed by Nextflow)
  - pandas>=1.5
  - numpy>=1.21
  - tabulate>=0.9
  - pyyaml>=6.0

  # Note: Python package should be installed separately:
  #   cd python && pip install -e . && cd ..
