name: rna-map-nextflow
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python>=3.10
  - pip

  # Nextflow and Java
  - openjdk=11  # Java 11 for Nextflow (supports Java 8-18)
  - nextflow>=23.0.0

  # CLI tools (Bioconda/conda-forge provide recent builds)
  - bowtie2        # aligner
  - fastqc         # QC
  - cutadapt       # adapter/quality trimming
  - trim-galore    # wrapper around cutadapt (Perl script; conda handles Perl dep)

  # Python deps for src/rna_map/ (minimal set needed by Nextflow)
  - pandas>=1.5
  - numpy>=1.21
  - tabulate>=0.9
  - pyyaml>=6.0

  # Note: Python package should be installed separately:
  #   cd src/rna_map && pip install -e . && cd ../..
