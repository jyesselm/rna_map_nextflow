name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Prevent two identical runs fighting each other on the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Python library tests (for lib/ modules)
  python-test:
    name: Python Library Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install pandas numpy tabulate pyyaml pytest

      - name: Set PYTHONPATH and test imports
        shell: bash -l {0}
        run: |
          export PYTHONPATH="${PWD}/lib:${PYTHONPATH}"
          python -c "from lib.bit_vectors import generate_bit_vectors; print('✅ lib imports work')"
          python -c "from lib.core.config import BitVectorConfig; print('✅ lib.core imports work')"
          python -c "from lib.analysis.statistics import merge_all_merge_mut_histo_dicts; print('✅ lib.analysis imports work')"

  nextflow-test:
    name: Nextflow Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: "latest"
          environment-file: environment.yml
          environment-name: rna-map-nextflow
          cache-environment: true
          cache-downloads: true
          create-args: >-
            --channel conda-forge
            --channel bioconda
            --strict-channel-priority

      - name: Verify Nextflow and Java
        shell: bash -l {0}
        run: |
          which nextflow || (echo "nextflow missing" && exit 1)
          which java || (echo "java missing" && exit 1)
          nextflow -version
          java -version

      - name: Verify bioinformatics tools
        shell: bash -l {0}
        run: |
          which bowtie2 || (echo "bowtie2 missing" && exit 1)
          which fastqc  || (echo "fastqc missing"  && exit 1)
          which cutadapt || (echo "cutadapt missing" && exit 1)
          which trim_galore || (echo "trim_galore missing" && exit 1)

      - name: Set PYTHONPATH
        shell: bash -l {0}
        run: |
          echo "PYTHONPATH=${PWD}/lib:${PYTHONPATH}" >> $GITHUB_ENV

      - name: Verify lib/ imports
        shell: bash -l {0}
        run: |
          python -c "from lib.bit_vectors import generate_bit_vectors; print('✅ lib imports work')"
          python -c "from lib.core.config import BitVectorConfig; print('✅ lib.core imports work')"

      - name: Run Nextflow syntax validation
        shell: bash -l {0}
        run: |
          chmod +x test/nextflow/test_local_simple.sh
          ./test/nextflow/test_local_simple.sh

      - name: Run Nextflow workflow test
        shell: bash -l {0}
        run: |
          chmod +x test/nextflow/test_local.sh
          # Skip full test in CI (takes too long), just verify it can start
          nextflow run main.nf --help || true
