name: rna-map-optuna
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python>=3.10
  - pip

  # Bowtie2 for alignment
  - bowtie2

  # Python dependencies for rna_map library
  - pandas>=1.5
  - numpy>=1.21
  - tabulate>=0.9
  - pyyaml>=6.0

  # Optuna and visualization dependencies
  - pip:
    - optuna>=3.0
    - plotly>=5.0

